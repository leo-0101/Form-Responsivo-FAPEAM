<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Quicksand:wght@300&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="contact-box">

            <div class="left">

            </div>

            <div class="right">
                <h2>Adicionar Relatório</h2>
                
                <label for="unidade">Unidade: </label>

                <select class="options" type="text" name="unidade" id="unidade">
                    <option>SELECIONE UMA OPÇÃO</option>
                    <option>GEINF</option>
                    <option>ASPLAVI</option>
                    <option>DAFI/DITEC</option>
                </select>

                <input type="text" class="field" placeholder="Número do relatório">
                <textarea class="field area" placeholder="Constatação"></textarea>
                <textarea class="field area" placeholder="Recomendação"></textarea>

                <select class="options" type="text" name="situacao" id="situacao">
                    <option>SELECIONE UMA OPÇÃO</option>
                    <option>NÃO IMPLEMENTADA</option>
                    <option>EM IMPLEMENTAÇÃO</option>
                    <option>IMPLEMENTADA PARCIALMENTE</option>
                    <option>IMPLEMENTADA</option>
                </select>

                <input type="date" class="calendario">

                <button class="btn">Adicionar</button>

                <p>-</p>

                <button class="btn">Enviar</button>

            </div>

        </div>

    </div>
</body>
</html>
